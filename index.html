<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weekopdracht - NS-Treinbord</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/clock.css" />
		<script src="assets/js/api.js"></script>
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="left">
				<!-- hier komt de klok -->
				<div id="clock">
					<div id="hand-hour"></div>
					<div id="hand-min"></div>
					<div id="hand-sec">
						<div class="line"></div>
						<div class="circle"></div>
						<div class="line"></div>
					</div>
					<div id="minutes"></div>
				</div>
			</div>
			<div id="middle">
				<!-- Hier komt de reizigers info -->
				 <div id="content-box">
					<div id="content">
						<div id="time"><span id="num">1</span>minuut</div><div id="train-type">Intercity</div><img src="/assets/img/ns_logo.png"></img>
						<div id="destination">Heerlen</div>
						<div id="via">via 's-Hertogenbosch, Eindhoven, Weert, Roermond en Sittard</div>
					</div>
					<div id="footer">
						<span id="next">Hierna/next: 08:54 IC Venlo</span>
					</div>
				 </div>
			</div>
			<div id="right">
				<!-- hier komt het spoor nummer -->
				<div id="block-right">
					<div id="small-block-right"></div>
					<p>spoor</p>
					<div id="track">18<span id="track-letter"> b</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
